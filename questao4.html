<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4: Reordenação de Itens</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        .item {
            padding: 20px;
            color: white;
        }
        .item1 { order: 2; background-color: red; }
        .item2 { order: 5; background-color: green; }
        .item3 { order: 1; background-color: blue; }
        .item4 { order: 3; background-color: yellow; }
        .item5 { order: 4; background-color: pink; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>

    </div>
</body>
</html>
